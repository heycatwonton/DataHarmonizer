<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataHarmonizer</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <div id="data-harmonizer-toolbar"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="data-harmonizer-grid" class="data-harmonizer-grid"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-md-6">
                <div id="data-harmonizer-footer"></div>
            </div>
        </div>
    </div>

  <div class="legend">
    <span class="legend-item" style="background-color: red;"></span> Invalid/Empty Entry
    <span class="legend-item" style="background-color: plum;"></span> Recommended Fields
    <span class="legend-item" style="background-color: yellow;"></span> Required Fields
  </div>

  <div id="validation-messages-container">
    <h2>Validation Messages</h2>
    <ul id="validation-messages">
    <!-- Empty initial list element -->
    </ul>
  </div>
  </body>
</html>
