slots:
  sample_name:
    name: sample_name
    title: Sample Name
    description: Collector's project-specific sample name, which must be unique for each sample that you are submitting.
    comments: You can develop a sample ID that has meaning to you and may help in your internal, project sample management.
    examples:
    - value: 001-ER18-FO
    range: string
    required: true
    identifier: true
  other_names:
    name: other_names
    title: Other name(s)
    description: Other sample name(s) that have been used in the past.
    comments: Use a semi-colon to delimit multiple names where needed.
    examples:
      - value:
    range: string
    required: false
  igsn:
    name: igsn
    title: IGSN
    description: Globally unique and persistent identifier for the sample. Leave blank if you want SESAR to assign the IGSN, which is recommended.
    comments: For split samples/subsamples, you can assign your own 1-2 character extensions from the parent_igsn, and submit your own IGSNs for registering these child samples. This is not required, but is an option if desired. For assigning your own IGSNS, you must use upper-case alpha-numeric characters.
    examples:
      - value: IEWER7214
      - value: IEMEG0215
    range: string
    recommended: true
  parent_igsn:
    name: parent_igsn
    title: Parent IGSN
    description: The larger sample from which a child sample was derived. For example, a core section may be the parent of a series of subsamples or split samples. Parent and child samples are linked in the SESAR catalog. Sibling samples are inferred from parent-child relationships and are linked on the landing page for a sample.
    comments: Leave blank if a parent IGSN does not exist.
    examples:
      - value: IEMEG0002
    range: string
    recommended: true
  collection_id:
    name: collection_id
    title: Collection ID
    description: A unique identifier for the set of information associated with a collection of samples; collections may be organized around a particular project, data set, field season, region, site, etc.
    comments: Must be unique within the data package (project-assigned, and does not need to be globally unique). See link to diagram that demonstrates linking related collection, site, event, and sample IDs. A collection identifier can be used to link a set of samples together, and/or to enable efficient entry of metadata that is the same across all samples in a "sample collection."
    examples:
      - value: WSFA_June2019
    range: string
    required: false
    identifier: true
  event_id:
    name: event_id
    title: Event ID
    description: A unique identifier for the set of information associated with an Event (something that occurs at a place and time).
    comments: Must be unique within the data package (project-assigned, and does not need to be globally unique). See link to diagram that demonstrates linking related
      collection, site, event, and sample IDs. An event identifier can be used to link a set of samples collected on a specific date, and/or to enable efficient entry of metadata that is the same across these samples.
    examples:
      - value: WSFA_20191023
    range: string
    required: false
    identifier: true
  location_id:
    name: location_id
    title: Location ID
    description: A unique identifier for the set of location information. May be a global unique identifier or an identifier specific to the data set.
    comments: Must be unique within the data package (project-assigned, and does not need to be globally unique). See link to diagram that demonstrates linking related collection, site, event, and sample IDs. A site identifier can be used to link a set of samples collected from a specific site, and/or to enable efficient entry of metadata that is the same across these samples.
    examples:
      - value: CoyoteRiver_D22
    range: string
    required: false
    identifier: true
  material:
    name: material
    title: Material
    description: material that the sample consists of.
    comments: Use a semi-colon to delimit multiple materials where needed. Please provide feedback on any other terms needed.
    examples:
      - value: Soil
      - value: Sediment
      - value: Gas
      - value: Liquid>aqueous
    range: material menu
    required: true
  field_name_informal_classification:
    name: field_name_informal_classification
    title: Field name (informal classification)
    description: Informal classification of sample
    comments: Here you can add additional material classifications that are not in the current SESAR IGSN controlled fields.
    examples:
      - value: leaf
      - value: root
      - value: surface water
      - value: groundwater
    range: string
    required: false
  sample_description:
    name: sample_description
    title: Sample description
    description: Description of sample features, such as its components, texture, color, shape, treatments, plot ID from which the sample was taken, etc.
    comments: None
    examples:
      - value: Day 223 core section from unheated control plot 1C of a deep soil warming
      - value: Filter used for filtered surface water samples
    range: string
    recommended: true
  purpose:
    name: purpose
    title: Purpose
    description: The scientific purpose for collecting the sample.
    comments: Purpose may often be the same across a series/collection of samples; To avoid entering the same information across numerous samples, you can create a separate file with metadata to describe a sample collection, which contains a "collectionID", and any associated metadata fields (e.g. "collectionMethodDescription", "Purpose" "Chief Scientist", etc.).
    examples:
      - value: Characterize the biogeochemistry
      - value: geochemistry and microbiology of soils associated with trees and shrubs
    range: string
    recommended: true
  size:
    name: size
    title: Size
    description: Size of the registered object, such as the surface area, length of a core, weight, or volume.
    comments: Must be associated with Size unit.
    examples:
      - value: 4
      - value: 6.8
    any_of:
    - range: float
    required: false
  size_unit:
    name: size_unit
    title: Size unit
    description: Unit for the numerical value provided for ‘size’.
    comments: Use any additional unit terms from Units Ontology, and provide feedback.
    examples:
      - value: square centimeter
      - value: kilogram
    range: SizeUnitMenu
    recommended: true
  filter_size:
    name: filter_size
    title: Filter Size
    description: Filtering pore size used in sample preparation (filter size value range). Filter size value range.
    comments: Number range (float-float)
    examples:
      - value: 0-0.22
    pattern: '^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)? *([^\s-]{1,2}|[^\s-]+.+[^\s-]+)$'
    recommended: true
  filter_size_unit:
    name: filter_size_unit
    title: Filter Size unit
    description: Filtering pore size unit.
    comments: Unit for the numerical values provided for "Filter Size"
    examples:
      - value: micrometer
    range: string
    recommended: false
  scientific_name:
    name: scientific_name
    title: Scientific name
    description: The full scientific name, with authorship and date information if known. When forming part of an Identification, this should be the name in lowest level taxonomic rank that can be determined.
    examples:
      - value: Vochysia ferruginea
      - value: Viconia borealis
    range: string
    pattern: ^[A-Z][a-z]+ [a-z][a-zA-Z]+$
    recommended: true
  comment:
    name: comment
    title: Comment
    description: Comments or notes about the sample.
    comments: You can include weather descriptions here, if relevant.
    range: string
    required: false
  collector_chief_scientist:
    name: collector_chief_scientist
    title: Collector/Chief Scientist
    description: Name of the person(s) who collected the sample.
    comments: You can enter multiple collectors/sampling team for large sampling efforts, separated with a semi-colon. If the collector(s) of the sample(s) is/are not known, enter name of the person responsible for the sample
    examples:
      - value: John Smith
      - value: John Smith; Jane Johnson
    range: string
    required: true
  collection_date:
    name: collection_date
    title: Collection date
    description: Date when the sample was collected.
    comments: All dates and times must be reported in Coordinated Universal Time (UTC) and follow the ISO 8601 standard (RFC 3339). Temporal data using different standards can be provided as a separate variable (column) in addition to UTC format; YYYY-MM-DD
    examples:
      - value: 2019-08-14
    range: date
    required: true
  collection_time:
    name: collection_time
    title: Collection time
    description: Time when the sample was collected.
    comments: All dates and times must be reported in Coordinated Universal Time (UTC) and follow the ISO 8601 standard (RFC 3339). Temporal data using different standards can be provided as a separate variable (column) in addition to UTC format; HH:MM:SSZ
    examples:
      - value: 12:05:03
    range: dateTime
    required: false
  collection_method:
    name: collection_method
    title: Collection method
    description: method of collection for the sample.
  collection_method_description:
    name: collection_method_description
    title: Collection method description
    description: Description of the collection method for the sample. Include any important terms and details for potential users to understand how your sample was collected.
    comments: Collection methods may often be the same across a series/collection of samples; there are two options for providing collection method details at a higher level. Option 1 -  Create a separate file with metadata to describe a sample collection, which contains a "collectionID", and any associated metadata fields (e.g. "collectionMethodDescription", "Purpose", "Chief Scientist", etc.). Option 2 - Create a methods file, with a series of methods descriptions that are each associated with a "methodID" and an associated "methodDescription."
    examples:
      - value: Example 1) Collect soil samples from top 10 cm using 2-3 cores from with meadow plot or under the bulk of tree/shrub canopies.
      - value: Example 2) Excised branch.
      - value: Example 3) Pumped water at specific depths using tubing connected to CTD.
    range: string
    required: true
  sample_processing:
    name: sample_processing
    title: Sample processing
    description: Any processing applied to the sample during or after retrieving the sample from the environment. Can provide a list of preparations and preservation methods for the sample.
    comments: Sample processing may often be the same across a series/collection of samples. To avoid entering the same information across numerous samples, you can create a separate file with metadata to describe a sample collection, which contains a "collectionID", and any associated metadata fields (e.g. "sampleProcessing", "collectionMethodDescription", "Purpose", "Chief Scientist", etc.). Separate multiple sample processing methods with a semi-colon.
    examples:
      - value: filter water
      - value: store samples in ethanol
    range: string
    recommended: true
  field_program_cruise:
    name: field_program_cruise
    title: Field program/cruise
    description: Enter the name of the DOE project to associate with this/these sample(s).
    comments: Required at dataset level, but want to associate with samples for data search and integration. Project details may often be the same across a series/collection of samples; To avoid entering the same information across numerous samples, you can create a separate file with metadata to describe a project or sample collection, which contains a "collectionID" or "Field Program/Cruise", and any associated metadata fields (e.g. "Collection Method Description", "Purpose", "Chief Scientist"...
    examples:
      - value: Next Generation Ecosystem Experiments (NGEE) Tropics
      - value: LBNL Watershed Function SFA
    range: string
    required: true
  latitude:
    name: latitude
    title: Latitude
    description: Latitude of the location where the sample was collected, entered in decimal degrees. Negative values for South latitudes.
    comments: Decimal degrees, coordinate system is WGS 84. Please supply no more than 6 decimal places (meter scale resolution) in the actual number (not just display format.) No letters are allowed.
    examples:
      - value: 5.89634
    range: float
    maximum_value: 90
    minimum_value: -90
    pattern: '^-?\d+(\.\d{1,6})?$'
    recommended: true
  longitude:
    name: longitude
    title: Longitude
    description: Longitude of the location where the sample was collected. Negative values for ‘West’ longitudes.
    comments: Decimal degrees, coordinate system is WGS 84. Please supply no more than 6 decimal places (meter scale resolution) in the actual number (not just display format.) No letters are allowed.
    examples:
      - value: -103.785
    range: float
    maximum_value: 180
    minimum_value: -180
    pattern: '^-?\d+(\.\d{1,6})?$'
    recommended: true
  navigation_type:
    name: navigation_type
    title: Navigation type
    description: Type of geolocation instrument used to obtain geographic coordinates.
    comments: Provide feedback on additional terms needed.
    examples:
      - value: GPS
      - value: RTK GPS
    range: NavigationTypeMenu
    recommended: true
  location_description:
    name: location_description
    title: Location description
    description: Free text description of the location.
    comments: You can also include details here about the location type, e.g. whether it is an absolute or reference location, plot ID and description.
    examples:
      - value: 300 year old low-land tropical rainforest in Parque Natural San Lorenzo
      - value: Panama
    range: string
    recommended: true
  country:
    name: country
    title: Country
    description: Country where the sample was collected.
    comments: Use SESAR list, but may change controlled list to GAZ ontology.
    examples:
      - value: United States
    range: CountryMenu
    required: true
  elevation_start:
    name: elevation_start
    title: Elevation start
    description: Elevation at which a sample was collected. Minimum elevation value, if elevation taken over a range.
    comments: Provide elevation in meters where possible.
    examples:
      - value: 678.5
    any_of:
      - range: float
    recommended: false
  elevation_end:
    name: elevation_end
    title: Elevation end
    description: Maximum elevation at which a sample was collected, if elevation was taken over a range.
    comments: Leave blank if elevation is a single value and not range. Provide elevation in meters where possible.
    examples:
      - value: 689.2
    any_of:
      - range: float
    recommended: false
  elevation_unit:
    name: elevation_unit
    title: Elevation unit
    description: Unit that elevation start and/or end are provided in.
    comments: Recommend meters. This will be removed when elevation field is changed to specify meters.
    examples:
      - value: meters
    range: string
    recommended: true
  depth_in_core_min:
    name: depth_in_core_min
    title: Depth in Core (min)
    description: Depth, or minimum depth (if taken over a range) at which a sample was collected, below ground or under water.
    comments: Recommend using meters.
    examples:
      - value: 0.001
    any_of:
      - range: float
    recommended: true
  depth_in_core_max:
    name: depth_in_core_max
    title: Depth in Core (max)
    description: Maximum depth at which a sample was collected, below ground or under water.
    comments: Recommend using meters.
    examples:
      - value: 0.003
    any_of:
      - range: float
    recommended: true
  depth_scale:
    name: depth_scale
    title: Depth scale
    description: Unit in which the depth is provided, should be meters.
    comments: This field will be deleted when we change the depth field to be required in meters.
    examples:
      - value: meters
    range: string
    recommended: true
  minimum_distance_above_surface_in_meters:
    name: minimum_distance_above_surface_in_meters
    title: Minimum distance above surface in meters
    description: Minimum height above the ground surface, in meters. If no range of values collected, provide height measurement here.
    comments: Recommend using meters.
    examples:
      - value: 4.2
    any_of:
      - range: float
    required: false
  maximum_distance_above_surface_in_meters:
    name: maximum_distance_above_surface_in_meters
    title: Maximum distance above surface in meters
    description: Maximum height above the ground surface, in meters.
    comments: Recommend using meters.
    examples:
      - value: 7.2
    any_of:
      - range: float
    required: false
  primary_physiographic_feature:
    name: primary_physiographic_feature
    title: Primary physiographic feature
    description: Entity or entities which are in your sample or specimen’s local vicinity and which you believe have significant causal influences on your sample or specimen.
    comments: <a href="https://www.ebi.ac.uk/ols/ontologies/envo">Terms from Environment Ontology (ENVO)</a>. Provide the appropriate term and ENVO identifier - see examples below. Choose environmental context that is a smaller spatial grain than your entry for biome. Delimit multiple values using semi-colon. If needed, request new terms on the ENVO tracker, identified <a href="http://obofoundry.org/ontology/envo.html">here</a>.
    examples:
      - value: river [ENVO:00000022]
      - value: wet meadow ecosystem [ENVO:01000449]; mountain [ENVO:00000081]
      - value: For annotating a pooled sample taken from various vegetation layers in a forest, consider - canopy [ENVO:00000047]; herb and fern layer [ENVO:01000337]; litter layer [ENVO:01000338]; understory [01000335]; shrub layer [ENVO:01000336].
    range: string
    recommended: true
  biome:
    name: biome
    title: Biome
    description: Major environmental system your sample or specimen came from. The systems identified should have a coarse spatial grain, to provide the general environmental context of where the sampling was done (e.g. were you in the desert or a rainforest?).
    comments: <a href="https://www.ebi.ac.uk/ols/ontologies/envo">Terms from Environment Ontology (ENVO)</a>. Provide the appropriate term and ENVO identifier - see examples below. We recommend using subclasses of <a href="https://ontobee.org/ontology/ENVO?iri=http://purl.obolibrary.org/obo/ENVO_00000428">ENVO’s biome class</a>. Use a semi-colon to delimit multiple biomes where needed. If needed, request new terms on the ENVO tracker, identified <a href="http://obofoundry.org/ontology/envo.html">here</a>.
    examples:
      - value: shrubland biome [ENVO:01000176]
      - value: tropical moist broadleaf forest biome [ENVO:01000228]; estuarine biome [ENVO:01000020]
    range: string
    recommended: true
  release_date:
    name: release_date
    title: Release Date
    description: Date when sample metadata should be publicly accessible and searchable. If null, defaults to date of registration in SESAR (recommended).
    comments: SESAR recommends that sample metadata become public within 2 years of sample registration; YYYY-MM-DD format
    examples:
      - value: 2018-03-15
    range: date
    required: true
  current_archive:
    name: current_archive
    title: Current archive
    description: Name of institution, museum, or repository where the sample is currently stored.
    comments: Only applies to physical samples that are archived in a collection for some period of time.
    examples:
      - value: Geosciences and Environmental Change Science Center
      - value: USGS Federal Center
      - value: Lakewood, CO
    range: string
    required: false
  current_archive_contact:
    name: current_archive_contact
    title: Current archive contact
    description: Address and/or email of the person who should be contacted for information about or access to the sample.
    comments: Email is not mandatory, but helps with communication about samples.
    annotations:
      display_hint:
        tag: display_hint
        value: Email is not mandatory, but helps with communication about samples.
    examples:
      - value: scientist@lbl.gov
    range: string
    required: false
  related_url:
    name: related_url
    title: Related URL
    description: Related URL
  related_url_type:
    name: related_url_type
    title: Related URL Type
    description: Related URL
  related_url_description:
    name: related_url_description
    title: Related URL Description
    description: Related URL Description
